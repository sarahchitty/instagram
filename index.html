<!DOCTYPE HTMl>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="myCss.css"/>
    <title>Instagram</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand">
            <img class="img-responsive" width="200" height="60" src="insta_head.png">
        </a>
        <form class="form-inline">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
        <a class="navbar-brand" >
                <img class="img-responsive" id="icons" width="30" height="30" src="explore-tool.png">
                <img class="img-responsive" id="icons" width="30" height="30" src="like.png">
                <img class="img-responsive" id="icons" width="30" height="30" src="user.png">
        </a>
    </nav>
    <!--class="rounded mx-auto d-block"
    class="figure-caption text-left ml-9"
class="figure-caption text-center ml-9"

class="figure-caption text-left"-->
    <div class="container-fluid">
        <div class="row">
          <div id="main" class="col-md-8">
              <figure class="moving">
                    <figcaption > 
                        <img src="dog.png" alt="dog" class="rounded-circle" width="30" height="30"  id="dog"/>
                        dog_lover
                    </figcaption>
                    <img src="dog.png" alt="dog" width="500" height="500"  id="dog" />
                    <figcaption class="main_icon">
                        <img src="like.png" alt="like" width="40" height="40"/>
                        <img src="chat.png" alt="comment" width="40" height="40"/>
                        <img src="upload.png" alt="upload" width="40" height="40"/>
                    </figcaption>
                    <figcaption class="figure-caption text-left"> 11 likes </figcaption>
                    <figcaption class="figure-caption text-left"> dog_lover 
                        <p>This is my dog Lucky!</p> </figcaption>
              </figure>
              <figure class="moving">
                     <figcaption > 
                            <img src="hands.png" alt="Profile Pic" class="rounded-circle" width="30" height="30"  id="dog"/>
                            ilovephotos
                    </figcaption>
                  <img src="ice_cream.jpg"  alt="Ice Cream" width="500" height="500" />
                  <figcaption class="main_icon">
                        <img src="like.png" alt="like" width="40" height="40"/>
                        <img src="chat.png" alt="comment" width="40" height="40"/>
                        <img src="upload.png" alt="upload" width="40" height="40"/>
                    </figcaption>
                    <figcaption class="figure-caption text-left"> 52 likes </figcaption>
                    <figcaption class="figure-caption text-left"> ilovephotos 
                        <p>Ice cream on the go!</p> </figcaption>
              </figure>
                
          </div>
          <div id="sidebar" class="col-md-4">
            <figure id="main_prof">
                <img src="blue_prof.png" alt="ProfilePic" class="rounded-circle" width="50" height="50">
                <figcaption >
                    <b>sarah.chitty</b> <br/>
                    Sarah Chitty
                </figcaption>
            </figure>
            <hr id="main_line"/>
            <p>Stories</p>
            <figure id="stories">
                <img src="disney_prof.png" alt="ProfilePic" class="rounded-circle img-thumbnail" width="60" height="60">
                <figcaption>
                    sydney_smith1999   
                </figcaption>
                <div class="clear"></div>  
                <img src="barack_prof.png" alt="ProfilePic" class="rounded-circle img-thumbnail" width="60" height="60">
                <figcaption>
                    b_obama.usa   
                </figcaption> 
                <div class="clear"></div>
                <img src="hands.png" alt="ProfilePic" class="rounded-circle img-thumbnail" width="60" height="60">
                <figcaption>
                    ilovephotos  
                </figcaption> 
                <div class="clear"></div>
                <img src="kim.png" alt="ProfilePic" class="rounded-circle img-thumbnail" width="60" height="60">
                <figcaption>
                    kim_kardashian  
                </figcaption> 
                <div class="clear"></div>
                <img src="dog.png" alt="ProfilePic" class="rounded-circle img-thumbnail" width="60" height="60">
                <figcaption>
                    i_love_dogs   
                </figcaption>           
            </figure>
          </div>
        </div>
      </div>
</body>
</html>
